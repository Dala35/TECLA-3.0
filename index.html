<!DOCTYPE html><html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TECLA 3.0 – Expressão Bioemocional</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: sans-serif;
      background-color: #fdf6ec;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      background-color: #000;
      color: #fff;
      padding: 1rem;
      margin: 0;
    }
    section {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 1rem;
    }
    button {
      padding: 2rem;
      border: none;
      border-radius: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    audio { display: none; }
  </style>
</head>
<body>
  <h1>TECLA 3.0 – Expressão Bioemocional</h1>
  <section>
    <button style="background-color:#ffe066" onclick="speak('Quero falar!')">🎤 Falar</button>
    <button style="background-color:#baffc9" onclick="speak('Quero criar!')">🎨 Criar</button>
    <button style="background-color:#bae1ff" onclick="speak('Quero música!')">🎵 Música</button>
    <button style="background-color:#ffb3ba" onclick="speak('Estou com fome!')">🍲 Comer</button>
    <button style="background-color:#d5b3ff" onclick="speak('Estou feliz!')">🤗 Emoções</button>
    <button style="background-color:#ffd6a5" onclick="speak('Quero contar histórias!')">📖 Histórias</button>
  </section>  <!-- Boas-vindas -->  <script>
    const welcomeMessage = 'Olá! Sou Dala De Carvalho e este é o TECLA 3.0';
    window.onload = () => {
      speak(welcomeMessage);
      const audio = new Audio('natureza.mp3');
      audio.loop = true;
      audio.volume = 0.3;
      audio.play();
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'pt-PT';
      utter.pitch = 1.2;
      utter.rate = 0.95;
      speechSynthesis.speak(utter);
    }
  </script></body>
</html>
